
<!DOCTYPE HTML >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Cifras secretas</title>
    
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    


  </head>
  <body>
    <header>
      <img src="../assets/img/logo.jpg" class="d-block w-100" alt="WTF" width="90" height="100">
      <h1 id="bienvenida"></h1>
      <!-- <h1>WTI-</h1>
      <h1>Cifras secretas</h1> -->
    </header>
    <main>
       
      <section class="container">
        
        <div id="message">
          <label for="message">Mensaje secreto</label>
          <textarea id="msg" name="textarea" maxlength="280" placeholder="Escribe o pega tu mensaje secreto aqu√≠"></textarea>
          <span id="counter">0/280</span>
          <!-- <label for="offset">Clave secreta</label> -->
          <!-- <input id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave secreta aqu√≠" name="offset" step="1"> -->
          <div class="btnGroup">
            <button id="cipher" name="cipher" type="button">
              <i class="fas fa-lock"></i> Cifrar
            </button>
            <button id="decipher" name="decipher" type="button">
              <i class="fas fa-lock-open"></i> Descifrar
            </button>
            <button id="btnQr" name="botonqr" type="button">
              <i class=""></i> Generar Qr
            </button>
            <button id="btnlimpiar" name="botonqr" type="button">
              <i class=""></i> Limpiar Qr
            </button>
          
          </div>
          <!-- CONTENEDOR DEL CODIGO QR -->
          <div class="contenedorqr">
              <div id="codigo-qr" class="codigo-qr"></div>
          </div>
        </div>
      </section>
      <!-- CONTENEDOR DE LA VENTANA EMERGENTE  -->
      <section class="modalContainer containerClose">
        <div id="messageResult" class="modal modalClose">
         <label for="messageResult" id="lblMsgResult">Su mensaje es</label>
           <p id="close"><i class="fas fa-times"></i></p>
          <textarea id="msgResult" name="textarea" readonly=""></textarea>
          <button id="copy" name="copy" type="button">
            <i class="fas fa-copy"></i> Copiar
          </button>
        </div>
      </section>
    </main>
      <!-- PIE DE PAGINA -->
    <footer>
      <p>	Maribel Salinas- Helba Cari- Alisson Pita  WOMENTI &copy; 2024</p>
    </footer>
    <!-- <script src="qrcode.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/js/index.js" type="module"></script>
</body>
</html>
